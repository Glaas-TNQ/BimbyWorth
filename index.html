<!DOCTYPE html>
<html>
<head>
  <title>Time and Money Savings Calculator</title>
</head>
<body>
  <form id="calculatorForm">
    <div>
      <label for="mealsPerDay">Quanti pasti cucini personalmente al giorno?</label>
      <input type="number" id="mealsPerDay" placeholder="0">
    </div>
    <div>
      <label for="minutesPerMeal">In media quanti minuti impeghi per preparare un pasto?</label>
      <input type="number" id="minutesPerMeal" placeholder="0">
    </div>
    <div>
      <label for="timeSavings">In percentuale, quanto tempo pensi di poter risparmiare con questo dispositivo per ogni pasto? (es. 10%, 30%...)</label>
      <input type="number" id="timeSavings" placeholder="0">
    </div>
    <div>
      <label for="hourlyWage">Quanto vale un'ora del tuo tempo, in Euro?</label>
      <input type="number" id="hourlyWage" placeholder="0">
    </div>
    <div>
      <label for="financingMonths">Quanti mesi dura il finanziamento?</label>
      <input type="number" id="financingMonths" placeholder="0">
    </div>
    <div>
      <label for="applianceCost">Quanto costa l'elettrodomestico in Euro?</label>
      <input type="number" id="applianceCost" placeholder="0">
    </div>
    <div>
      <label for="applianceLifetime">Per quanti anni pensi di utilizzare l'elettrodomestico prima di doverlo cambiare?</label>
      <input type="number" id="applianceLifetime" placeholder="0">
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
    <div id="result"></div>



  </form>

  <script>
   function calculateTimeAndMoneySavings() {
  // Recupera i valori degli input
  const mealsPerDay = parseInt(document.getElementById('mealsPerDay').value);
  const minutesPerMeal = parseInt(document.getElementById('minutesPerMeal').value);
  const timeSavings = parseInt(document.getElementById('timeSavings').value);
  const hourlyWage = parseInt(document.getElementById('hourlyWage').value);
  const financingMonths = parseInt(document.getElementById('financingMonths').value);
  const applianceCost = parseInt(document.getElementById('applianceCost').value);
  const applianceLifetime = parseInt(document.getElementById('applianceLifetime').value);

  // Calcola il tempo totale trascorso cucinando ogni giorno
  const totalTimeSpentCooking = mealsPerDay * minutesPerMeal;

  // Calcola il tempo risparmiato ogni giorno
  const timeSavedPerDay = totalTimeSpentCooking * timeSavings / 100;

  // Calcola il tempo risparmiato in un anno
  const timeSavedPerYear = timeSavedPerDay * 365;

  // Calcola il tempo risparmiato nel periodo di utilizzo dell'elettrodomestico
  const totalTimeSaved = timeSavedPerYear * applianceLifetime;

  // Calcola il denaro risparmiato nel periodo di utilizzo dell'elettrodomestico
  const totalMoneySaved = totalTimeSaved * hourlyWage;

  // Calcola il tempo necessario per ripagare l'elettrodomestico
  const yearsToPayOff = applianceCost / (totalMoneySaved / applianceLifetime);

  // Mostra il risultato in un popup
  alert(`
    Ore di vita risparmiate nei prossimi ${applianceLifetime} anni: ${totalTimeSaved}
    Denaro risparmiato nei prossimi anni: ${totalMoneySaved} â‚¬
    L'elettrodomestico si ripaga da solo tra ${yearsToPayOff} anni
  `);
}

// Ascolta il submit del form
document.getElementById('calculatorForm').addEventListener('submit', function(event) {
  // Previene il comportamento di default del form
  event.preventDefault();

  // Calcola il tempo e il denaro risparmiati
  calculateTimeAndMoneySavings();
});

  </script>
